<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-MX">
<head>
	<link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{assets/css/custom.css}" rel="stylesheet" />
	<link th:href="@{assets/css/all.css}" rel="stylesheet" />
	<link rel="stylesheet"  type="text/css" th:href="@{/assets/css/login.css}">
</head>

<body>
	<div th:replace="layout/header :: header"></div>
	
	<form  method="POST" class="Form"> 
		<div class="registroPeliculas">
			<div class="regPel-screen">
				<div class="app-title">
					<h1 style="background-color:white;">Registro de peliculas</h1>
				</div>
				
				
				<div class="regPel-form">
					<!-- TITULO -->
					<div class="control-group">
						<input type="text" id="titulo" name="title" class="regPel-field" value="" placeholder="titulo">
						<!-- <label class="login-field-icon fui-user" for="login-name"></label> -->
					</div>
					<!-- DESCRIPCION -->
					<div class="control-group">
						<input type="text" id="descripcion" name="description" class="regPel-field" value="" placeholder="descripcion">
						<!-- <label class="login-field-icon fui-lock" for="login-pass"></label>  -->
					</div>
					<!-- AÑO -->
					<div class="control-group">
						<input type="number" min="1900" max="2099" id="anio" name="anio" class="regPel-field" value="" placeholder="a&ntilde;o">
						<label class="login-field-icon fui-lock" for="login-pass"></label> 
					</div>
					<!-- LENGUAJE -->
					<div class="control-group">
						<input type="text" id="lenguaje" name="language" class="regPel-field" value="" placeholder="lenguaje">
						<!-- <label class="login-field-icon fui-lock" for="login-pass"></label>  -->
					</div>
					<!-- LENGUAJE ORIGINAL -->
					<div class="control-group">
						<input type="text" id="lenguajeO" name="Olanguage" class="regPel-field" value="" placeholder="lenguaje original">
						<!-- <label class="login-field-icon fui-lock" for="login-pass"></label>  -->
					</div>
					<!-- DURACION -->
					<div class="control-group">
						<input type="text" id="lenguajeO" name="Olanguage" class="regPel-field" value="" placeholder="lenguaje original">
						<!-- <label class="login-field-icon fui-lock" for="login-pass"></label>  -->
					</div>
	
					<button type="submit" class="btn btn-primary btn-large btn-block" href="#">ENVIAR</button>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
